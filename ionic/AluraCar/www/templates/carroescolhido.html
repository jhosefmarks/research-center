<ion-view>
  <ion-nav-title>Carro escolhido</ion-nav-title>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Ã“tima Escolha
      </div>
      <div class="item item-text-wrap">
        {{controller.carroEscolhido.nome}}

        <ul class="list">
          <li class="item item-toggle" ng-repeat="acessorio in controller.listaDeAcessorios">
            {{acessorio.nome}} - R{{acessorio.preco | currency }}
            <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model='isMarcado' ng-click="controller.mudou(acessorio, isMarcado)">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
      </div>
      <div class="item item-divider">
        R{{controller.carroEscolhido.preco | currency}}
      </div>
    </div>

    <a class="button button-positive button-full" href="#/finalizarpedido/{{controller.carroEscolhido}}">Finalizar pedido</a>
  </ion-content>
</ion-view>
