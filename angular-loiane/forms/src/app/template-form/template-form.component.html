<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group"
    [class.has-error]="nome.invalid && nome.touched"
    [class.has-feedback]="nome.invalid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome"
      name="nome" [ngModel]="usuario.nome" required #nome="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span id="nome" class="sr-only">(error)</span>
    <!--div>{{ nome.className }}</div-->
    <div *ngIf="nome.invalid && nome.touched">Nome é obrigatório</div>
  </div>
  <div class="form-group"
    [class.has-error]="email.invalid && email.touched"
    [class.has-feedback]="email.invalid && email.touched">
    <label for="email" class="control-label">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com"
      name="email" [ngModel]="usuario.email" required email #email="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span id="email" class="sr-only">(error)</span>
    <div *ngIf="email.invalid && email.touched">E-mail inválido</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
