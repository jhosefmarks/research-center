<p fundoAmarelo>
  Texto com fundo amarelo.
</p>

<button fundoAmarelo>Botão com fundo amarelo</button>

<p highlightMouse>Texto com highlight quando passo o mouse.</p>

<p [highlight]="'red'" [defaultColor]="'grey'">
  Texto com highlight com cores customizadas.
</p>

<div *ngIf="mostrarCursos">Lista de cursos</div>
<div *ngElse="mostrarCursos">Não existem cursos para serem listados</div>

<template [ngElse]="mostrarCursos">
  <div>Não existem cursos para serem listados (template)</div>
</template>

<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>
