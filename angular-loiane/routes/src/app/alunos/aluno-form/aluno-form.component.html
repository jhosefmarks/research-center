<h5>Criar / Editar aluno</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input  id="disabled" disabled type="text" [(ngModel)]="aluno.id">
      <label for="disabled">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="aluno.email" type="email" class="validate">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
